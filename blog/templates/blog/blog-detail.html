{% extends "base.html" %}
{% load static %}

{% block title %}{{blog.title}}. Blog Post{% endblock %}

{% block content %}
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    {% include 'partials/_categories.html' %}
                </div>
            </div>
            <div class="col-9">
                
                <div class="card mb-3 overflow-hidden">
                    <div class="row">
                        <div class="col-md-3 overflow-hidden">
                            <img src="{{ blog.image.url }}" alt="{{ blog.slug }}" height="200">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h4 class="card-title">{{blog.title}}</h4>
                                <p class="card-text">{{ blog.description|safe }}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
