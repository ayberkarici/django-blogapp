{% load static %}
<div class="card mb-3 overflow-hidden">
    <div class="row">
        <div class="col-md-3 overflow-hidden">
            <img src="{{ blog.image.url }}" alt="" height="200">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'blog_details' blog.slug  %}">{{blog.title}}</a></h5>
                <p class="card-text">{{ blog.description|striptags|slice:":255" }}</p>
            </div>
        </div>
    </div>
</div>
